<div class="container py-5">
    <div class="row my-5">

        <div class="col-md-4">
            <fd-feed-card [setListByName]="setListByName" [onEnableSearch]="onEnableSearch" [disableSearch]="disableSearch" [listFeeds$]="listFeeds$"></fd-feed-card>
        </div>

        <div class="col-md-8 ps-5">
            <fd-feed-form [onToggleForm]="onToggleForm" *ngIf="showForm"></fd-feed-form>
            <fd-feed-list [resetCard]="resetCard" [isListByName]="isListByName" [onEnableSearch]="onEnableSearch" [onToggleForm]="onToggleForm" *ngIf="!showForm"></fd-feed-list>
        </div>

    </div>
</div>
